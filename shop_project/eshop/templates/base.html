<!Doctype html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-blue">
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'shop' %}">eShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'shop' %}">Sklep</a>

                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if request.session.login is None %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Logowanie</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Rejestracja</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'user_detail' login=request.session.login %}">{{request.session.login}}</a>
                    <a class="nav-item nav-link" href="#">
                        <small>{{request.session.wallet | floatformat}}z≈Ç</small>
                    </a>
                    {% if request.session.admin %}
                    <a class="nav-item nav-link" href="{% url 'add_products'%}">Dodaj produkty</a>
                    {% endif %}
                    <a class="nav-item nav-link" href="{% url 'logout' %}">wyloguj</a>
                    <a class="nav-item nav-link" href="#">koszyk</a>
                    {%endif%}
                </div>
            </div>
        </div>
    </nav>
</header>

<div class='container'>
    {% block content %}
    {% endblock content %}
</div>
</body>

</html>
